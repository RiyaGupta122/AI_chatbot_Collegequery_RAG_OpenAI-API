services:
  - type: web
    name: college-chatbot
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn app.main:app --worker-class uvicorn.workers.UvicornWorker"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.13
      - key: OPENAI_API_KEY
        sync: false  # You'll set this in the dashboard
      - key: ENVIRONMENT
        value: production
    plan: free  # Or 'starter' for more resources
